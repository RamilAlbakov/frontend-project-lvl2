plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest
  # https://github.com/jfmengels/eslint-plugin-fp
  - fp
env:
  node: true
  jest: true
  es2020: true
extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules: 
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: 0
